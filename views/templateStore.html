<div class="container">
    <div class="row">
        <div ng-repeat="item in data">
            <div class="col-md-4">
                <h4>{{item.name}}</h4>
                <img class="img-full" src="../img/{{item.image}}" />
                <h4>{{item.price | currency}}</h4>
                <a href="#/templateStoreDetails/{{item.id}}" class="btn btn-primary">Details</a> 
                <!--call another view passing the item id-->
            </div>
        </div>
    </div>
</div>
